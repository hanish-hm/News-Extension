<!DOCTYPE html>
<html>
<head>
  <title>Breaking News</title>
  <style>
    body {
      width: 300px;
      min-height: 300px;
      padding: 10px;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #555;
    }
    .news-item {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }
    .news-item strong {
      font-size: 18px;
      color: #222;
    }
    .news-item p {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .news-item a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }
    .news-item a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <h2>Breaking News Headlines</h2>
  <div id="news-container">
    <!-- News headlines will be displayed here -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
